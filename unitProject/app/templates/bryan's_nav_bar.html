{% comment %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">My Website</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'edit_profile' %}">Edit Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'create_business' %}"
          >Create Business</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'create_template' %}"
          >Create Template</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'view_submissions' %}"
          >View Submissions</a
        >
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Register</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
{% endcomment %}
