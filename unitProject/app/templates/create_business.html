{% extends 'home.html' %} {% block content %}

<h1>Create a new business template</h1>

<form method="post" action="{% url 'add_business' %}">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input
    class="form_input"
    type="text"
    id="name"
    name="name"
    required
  /><br /><br />

  <label for="description">Description:</label>
  <textarea
    class="form_input"
    id="description"
    name="description"
    rows="4"
    cols="50"
    required
  ></textarea
  ><br /><br />

  <label for="type">Type:</label>
  <input
    class="form_input"
    type="text"
    id="type"
    name="type"
    required
  /><br /><br />

  <label for="missionStatement">Mission Statement:</label>
  <textarea
    class="form_input"
    id="missionStatement"
    name="missionStatement"
    rows="10"
    cols="50"
    required
  ></textarea
  ><br /><br />

  <label for="creationDate">Creation Date:</label>
  <input
    class="form_input"
    type="date"
    id="creationDate"
    name="creationDate"
    required
  /><br /><br />

  <label for="template_choice">Choose a template:</label>
  <select class="form_input" name="template_choice" id="template_choice">
    <option value="medical_office">Medical Office</option>
    <option value="Blog">Blog</option>
    <option value="Restaurant">Restaurant</option>
  </select>
  <br /><br />

  <input class="link" type="submit" value="Create Template" />
</form>

{% endblock %}
